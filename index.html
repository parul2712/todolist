<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class="container text-center">
        <h1>To Do List</h1>
        <input placeholder ="Add ToDo" id="task" class="form-control">
        <button class ="btn btn-primary mt-2" onclick="add_todo()">Add To Do</button>   
        <br><br>
        <div class ="list-group" id="result"></div> 
        <br>
        <button class ="btn btn-danger" onclick="clear_todo()">clear ToDo</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
